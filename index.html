<!DOCTYPE html>
<html class="no-js" lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=yes" />
    <title>LogDNA JS Widget Challenge</title>
    <meta name="theme-color" content="#db0a5b" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/css/base.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-dark bg-dark">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Hosts Dropdown
          </button>
          <div
            class="dropdown-menu dropdown-container"
            aria-labelledby="dropdownMenuButton"
          >
            <div class="mx-2 search">
              <input
                type="search"
                class="form-control form-control-sm"
                placeholder="Search all available hosts..."
              />

              <button
                type="button"
                class="btn btn-icon sort-btn"
                alt="toggle alphabetical sorting"
                title="toggle alphabetical sorting"
              >
                <i class=" sort-btn__icon fas fa-sort-alpha-down"></i>
              </button>
              <button
                type="button"
                class="btn btn-icon delete-btn"
                alt="delete all selected"
                title="delete all selected"
              >
                <i class=" sort-btn__icon fas fa-trash"></i>
              </button>
              <input
                type="checkbox"
                class="check-all"
                alt="select/deselct all hosts in list"
                title="select/deselct all hosts in list"
              />
            </div>

            <div class="dropdown-divider mb-0"></div>

            <ul class="list-group list-group-flush host-list"></ul>

            <button
              class="show-more dropdown-item small px-3 py-2"
              type="button"
            >
              Show more...
            </button>
          </div>
        </div>
      </nav>

      <div class="text-center pt-5">
        <button id="add-random-host" type="button" class="btn btn-info">
          Add a Random Host
        </button>
        <button id="toggle-error-mode" type="button" class="btn btn-warning">
          Toggle Error Mode
        </button>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="static/scripts/app.js" type="module"></script>
  </body>
</html>
